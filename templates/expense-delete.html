<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Item</title>

    <!-- Inline CSS styling -->
    <style>
        /* Center the modal on the page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: #f4f4f5;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
        }

        .delete-btn {
            background-color: #ff4d4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #ff7875;
        }

        .cancel-btn {
            background: #ccc;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this item?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, delete</button>
            <a href="{% url 'expense_list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
